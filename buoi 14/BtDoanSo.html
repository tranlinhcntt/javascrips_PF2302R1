<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="thucHienChoi()">Chơi</button>
    <script>
        function thucHienChoi() {
            let maxNumber = parseInt(prompt("Nhập số muốn đoán lớn nhất:"));

            let randomNumber = Math.random(maxNumber);
            let dem = 0;
            do {
                let guessNumber = parseInt(prompt("Nhập số muốn đoán:"));
                dem++;
                if (guessNumber === randomNumber) {
                    alert("Chúc mừng bạn đoán đúng");
                    break;
                } else {
                    alert("Sai rồi! " + (dem < 3 ? "Thử lại nào" : ""));
                }
            } while (dem < 3);
        }
    </script>
</body>

</html>
