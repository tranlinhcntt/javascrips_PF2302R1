<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dao chuoi</title>
</head>

<body>
    <script>
        let chuoi = prompt('Nhập chuỗi');
        ketqua = ''
        //for (let index in chuoi) {
        //    ketqua = chuoi[index] + ketqua;
        //}
        let idx = 0;
        while (idx < chuoi.length) {
            ketqua = chuoi[idx] + ketqua;
            idx++;
        }
        alert(ketqua);
    </script>
</body>

</html>
