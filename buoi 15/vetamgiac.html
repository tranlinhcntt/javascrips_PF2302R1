<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ve hinh tam giac </title>
</head>

<body>
    <script>
        //hình 1
        for (let i = 1; i < 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        // hình 2
        for (let i = 5; i > 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        //hình 3
        document.write("<div style='text-align:right;'>");
        for (let i = 1; i < 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</div>");
        document.write("<hr>");
        //hình 4
        document.write("<div style='text-align:right;'>");
            for (let i = 5; i > 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</div>");
    </script>
</body>

</html>
